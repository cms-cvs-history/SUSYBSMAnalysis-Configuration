process HEEPExpressTest= {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "SUSYBSMAnalysis/Configuration/data/HEEPExpress_SkimPaths.cff"
  include "SUSYBSMAnalysis/Configuration/data/HEEPExpress_OutputModule.cfi"
  replace hEEPExpressOutputModule.fileName = "HEEPExpress_test.root"

  untracked PSet options = {
    untracked bool wantSummary = true
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 100 
  }

  source = PoolSource {
    untracked vstring fileNames = {
      "rfio:/castor/cern.ch/user/m/mmozer/DYee_CMSSW160_run1_M1000_recosimtrigger/DYee_run1_M1000_recosimtrigger_1.root"
//      "rfio:/castor/cern.ch/user/m/mmozer/DYee_CMSSW160_run1_M1000_recosimtrigger/DYee_run1_M1000_recosimtrigger_2.root",
//      "rfio:/castor/cern.ch/user/m/mmozer/DYee_CMSSW160_run1_M1000_recosimtrigger/DYee_run1_M1000_recosimtrigger_3.root"
    }
  }

  module evtInfo = AsciiOutputModule {
  }

  endpath end = { 
    evtInfo, hEEPExpressOutputModule 
  }
}
